<body>
    <div class="centerform">
   
        <form id="signup_form" class="form">
            <p class="title">Register </p>
            

            <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
            </div>
            

            <p class="message">Signup now and get full access to our app. </p>
                <div class="flex">
                <label>
                    <input for="firstname"  class="input" type="text" placeholder="" required="">
                    <span>First name</span>
                </label>
        
                <label>
                    <input for="lastname"  class="input" type="text" placeholder="" required="">
                    <span>Last name</span>
                </label>
            </div>  
                    
            <label>
                <input for="floating_email"  class="input" type="email" placeholder="" required="">
                <span>Email</span>
            </label> 
                
            <label>
                <input for="floating_password" class="input" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <label>
                <input for="floating_repeat_password" class="input" type="password" placeholder="" required="">
                <span>Confirm password</span>
            </label>
            <label>
                <input for="profie_pic" class="input" type="file" placeholder="" required="">
                <span>Profile picture</span>
            </label>
            <button id="submitbtn" type="submit" class="submitT">Submit</button>
            <p class="signin">Already have an acount ? <a href="/auth/login/index.html">Log in</a> </p>
        </form>

    </div>
</div>
    

    <script src="signup.js" type="module"></script>
</body>
